<div class="row center">
  <div class="col s12">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <h2>{{word ? word.word:'END'}}</h2>
      </div>
      <div class="card-action">
        <button class="btn-large blue m5" (click)="addToNoun(word)">
          Noun
        </button>
        <button class="btn-large blue" (click)="addToVerb(word)">
          Verb
        </button>
        <button class="btn-large black" (click)="check()">
          Check
        </button>
      </div>
    </div>
  </div>
</div>
